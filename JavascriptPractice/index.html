      function digPow(n, p) {
        var Snumber = n.toString();
        var Pnumber = p.toString();
        var arr = 0;
        for (i = 0; i <= Snumber.length - 1; i++) {
          arr += Math.pow(Snumber[i], p + i);
        }

        if (arr % n === 0) {
          return arr / n;
        } else {
          return -1;
        }
      }

      const persistence = (n) => {
        if (n.toString().length === 1) {
          return 0;
        }
        var mul = 1;
        var elem = n.toString().split("");
        for (i = 0; i <= elem.length - 1; i++) {
          mul *= parseFloat(elem[i]);
        }
        return 1 + persistence(parseFloat(mul));
      };

      function isTriangle(a, b, c) {
        return a + b > c && a + c > b && b + c > a ? true : false;
      }

      function pigIt(str) {
        //Code here
        return str
          .toString()
          .split(" ")
          .map((a) =>
            a.match(/[A-z]/i)
              ? a.toString().substr(1) + `${a.toString().substr(0, 1)}ay`
              : a
          )
          .join(" ");
      }
      function validParentheses(parens) {
        var indent = 0;

        for (var i = 0; i < parens.length && indent >= 0; i++) {
          indent +=
            parens[i] == "(" || parens[i] == "[" || parens[i] == "{" ? 1 : -1;
        }

        return indent == 0;
      }

      function isPangram(string) {
        //...
        let str = string
          .split(" ")
          .join("")
          .replace(/[\W\d]/g, "")
          .toLowerCase()
          .split("");
        return [...new Set(str)].length == 26;
      }
